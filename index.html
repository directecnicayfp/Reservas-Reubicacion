<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva de Turno</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2575fc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #2575fc;
      outline: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #1a52d1;
    }
    .message {
      margin-top: 20px;
      font-weight: 700;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <form id="reservaForm" novalidate>
    <h2>Reserva tu turno</h2>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="tu@email.com" required />

    <label for="fecha">Fecha del turno</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="hora">Hora del turno</label>
    <select id="hora" name="hora" required>
      <option value="">Seleccione una fecha primero</option>
    </select>

    <button type="submit">Reservar</button>

    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('reservaForm');
    const fechaInput = document.getElementById('fecha');
    const horaSelect = document.getElementById('hora');
    const messageDiv = document.getElementById('respuesta');

   // Validar solo lunes (1) y viernes (5)
  fechaInput.addEventListener('input', () => {
  messageDiv.textContent = '';
  const selectedDate = new Date(fechaInput.value + 'T00:00:00');
  const day = selectedDate.getDay();

  if (day !== 1 && day !== 5) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Solo se pueden reservar turnos los días lunes y viernes.';
    fechaInput.value = '';
    horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
    return;
  }

  // Horarios base según día
  let horariosBase = [];
  if (day === 1) {
    horariosBase = [
      {value: "10:00 - 11:00", label: "10:00 - 11:00"},
      {value: "11:00 - 12:00", label: "11:00 - 12:00"},
      {value: "12:00 - 13:00", label: "12:00 - 13:00"}
    ];
  } else if (day === 5) {
    horariosBase = [
      {value: "12:00 - 13:00", label: "12:00 - 13:00"},
      {value: "13:00 - 14:00", label: "13:00 - 14:00"},
      {value: "14:00 - 15:00", label: "14:00 - 15:00"}
    ];
  }

  // Mostrar "Cargando horarios disponibles..."
  horaSelect.innerHTML = '<option>Cargando horarios disponibles...</option>';

  // Consultar horarios ocupados al Web App
  fetch(`${scriptURL}?fecha=${fechaInput.value}`)
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error al obtener horarios ocupados: ' + data.error;
        horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
        return;
      }

      const ocupados = data.ocupados || [];

      // Filtrar horarios base para eliminar los ocupados
      const horariosDisponibles = horariosBase.filter(h => !ocupados.includes(h.value));

      if (horariosDisponibles.length === 0) {
        horaSelect.innerHTML = '<option value="">No hay horarios disponibles para esta fecha</option>';
      } else {
        horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
        horariosDisponibles.forEach(h => {
          const option = document.createElement('option');
          option.value = h.value;
          option.textContent = h.label;
          horaSelect.appendChild(option);
        });
      }
    })
    .catch(error => {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error al consultar horarios ocupados.';
      console.error(error);
      horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
    });
});

      if (horariosDisponibles.length === 0) {
        horaSelect.innerHTML = '<option value="">No hay horarios disponibles para esta fecha</option>';
      } else {
        horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
        horariosDisponibles.forEach(h => {
          const option = document.createElement('option');
          option.value = h.value;
          option.textContent = h.label;
          horaSelect.appendChild(option);
        });
      }
    })
    .catch(error => {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error al consultar horarios ocupados.';
      console.error(error);
      horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
    });
});

    // URL de tu Google Apps Script Web App (reemplaza con tu URL)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwBLei7HKiXoeWdOEifTLmGePA2YhNf4DJf_chUoKoeyodiySVmOE9ubX8cqsHfbFfXjw/exec';

    form.addEventListener('submit', e => {
  e.preventDefault();
  messageDiv.textContent = '';
  messageDiv.style.color = 'black';
  if (!form.checkValidity()) {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Por favor completa todos los campos correctamente.';
    return;
  }
  // Crear FormData para enviar como formulario
  const formData = new FormData(form);
  messageDiv.textContent = 'Enviando reserva...';
  fetch(scriptURL, {
    method: 'POST',
    body: formData,
    // No poner 'Content-Type', fetch lo asigna automáticamente para FormData
  })
  .then(response => response.json())
  .then(response => {
    if(response.result === 'success'){
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Turno reservado correctamente. Revisa tu correo.';
      form.reset();
      horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error al reservar turno. Intenta nuevamente.';
      console.error(response.message);
    }
  })
  .catch(error => {
    messageDiv.style.color = 'red';
    messageDiv.textContent = 'Error de conexión. Intenta nuevamente.';
    console.error('Error:', error);
  });
});
  </script>

</body>
</html>
