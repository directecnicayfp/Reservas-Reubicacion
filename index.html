<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Reserva de Turnos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #667eea;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> Reserva tu Turno</h1>
    
    <form id="reservaForm">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electr贸nico</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha del turno</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="hora">Hora del turno</label>
        <select id="hora" name="hora" required>
          <option value="">Seleccione una fecha primero</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">Reservar Turno</button>

      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    // URL de tu Google Apps Script Web App (REEMPLAZAR CON TU URL)
    const scriptURL = 'https://script.google.com/macros/s/TU_URL_DE_GOOGLE_APPS_SCRIPT/exec';

    // Elementos del DOM
    const form = document.getElementById('reservaForm');
    const fechaInput = document.getElementById('fecha');
    const horaSelect = document.getElementById('hora');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // Configurar fecha m铆nima como hoy
    const today = new Date();
    fechaInput.min = today.toISOString().split('T')[0];

    // Funci贸n para mostrar mensajes
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }

    // Funci贸n para limpiar mensajes
    function clearMessage() {
      messageDiv.textContent = '';
      messageDiv.className = 'message';
    }

    // Evento cuando se selecciona una fecha
    fechaInput.addEventListener('input', () => {
      clearMessage();
      const fechaSeleccionada = fechaInput.value;

      if (!fechaSeleccionada) {
        horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
        return;
      }

      const selectedDate = new Date(fechaSeleccionada + 'T00:00:00');
      const day = selectedDate.getDay(); // 0 = Domingo, 1 = Lunes, ..., 5 = Viernes

      // Validar que sea lunes (1) o viernes (5)
      if (day !== 1 && day !== 5) {
        showMessage('Solo se pueden reservar turnos los d铆as lunes y viernes.', 'error');
        fechaInput.value = '';
        horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
        return;
      }

      horaSelect.innerHTML = '<option>Cargando horarios disponibles...</option>';

      // Consultar horarios ocupados para esta fecha
      fetch(`${scriptURL}?fecha=${fechaSeleccionada}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            showMessage('Error al obtener horarios ocupados: ' + data.error, 'error');
            horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
            return;
          }

          const horariosOcupados = data.ocupados || [];
          console.log('Horarios ocupados:', horariosOcupados);

          // Definir horarios disponibles seg煤n el d铆a
          let horariosDisponibles = [];
          if (day === 1) { // Lunes
            horariosDisponibles = [
              {value: "10:00 - 11:00", label: "10:00 - 11:00"},
              {value: "11:00 - 12:00", label: "11:00 - 12:00"},
              {value: "12:00 - 13:00", label: "12:00 - 13:00"}
            ];
          } else if (day === 5) { // Viernes
            horariosDisponibles = [
              {value: "12:00 - 13:00", label: "12:00 - 13:00"},
              {value: "13:00 - 14:00", label: "13:00 - 14:00"},
              {value: "14:00 - 15:00", label: "14:00 - 15:00"}
            ];
          }

          // Filtrar horarios ya ocupados
          const horariosFinales = horariosDisponibles.filter(h => !horariosOcupados.includes(h.value));

          if (horariosFinales.length === 0) {
            horaSelect.innerHTML = '<option value="">No hay horarios disponibles para esta fecha</option>';
            showMessage('No hay horarios disponibles para esta fecha.', 'error');
          } else {
            horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
            horariosFinales.forEach(h => {
              const option = document.createElement('option');
              option.value = h.value;
              option.textContent = h.label;
              horaSelect.appendChild(option);
            });
          }
        })
        .catch(error => {
          showMessage('Error al consultar horarios ocupados. Intente nuevamente.', 'error');
          horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
          console.error('Error:', error);
        });
    });

    // Evento al enviar el formulario
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearMessage();

      // Validar formulario
      if (!form.checkValidity()) {
        showMessage('Por favor complete todos los campos correctamente.', 'error');
        return;
      }

      // Deshabilitar bot贸n para evitar m煤ltiples env铆os
      submitBtn.disabled = true;
      showMessage('Enviando reserva...', 'loading');

      // Crear FormData
      const formData = new FormData(form);

      // Enviar datos al Google Apps Script
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          showMessage('Turno reservado correctamente. Revisa tu correo electr贸nico.', 'success');
          form.reset();
          horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
        } else {
          showMessage('Error al reservar turno: ' + (data.message || 'Intente nuevamente.'), 'error');
        }
        submitBtn.disabled = false;
      })
      .catch(error => {
        showMessage('Error de conexi贸n. Intente nuevamente.', 'error');
        submitBtn.disabled = false;
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
