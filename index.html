      <div class="form-group">
        <label for="email">Correo electr칩nico</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha del turno</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="hora">Hora del turno</label>
        <select id="hora" name="hora" required>
          <option value="">Seleccione una fecha primero</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">Reservar Turno</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbypN5ygxyPKTyRW7xhVPj8URy70K81JpgSPITbOfOk6-gkZxrHmeJ6MJ4ID5p5-GAe5/exec'; // 游녣 reemplazar con tu URL desplegada

    const form = document.getElementById('reservaForm');
    const fechaInput = document.getElementById('fecha');
    const horaSelect = document.getElementById('hora');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    const today = new Date();
    fechaInput.min = today.toISOString().split('T')[0];

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
    function clearMessage() {
      messageDiv.textContent = '';
      messageDiv.className = 'message';
    }

    fechaInput.addEventListener('input', () => {
      clearMessage();
      const fechaSeleccionada = fechaInput.value;
      if (!fechaSeleccionada) {
        horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
        return;
      }

      const selectedDate = new Date(fechaSeleccionada + 'T00:00:00');
      const day = selectedDate.getDay();

      if (day !== 1 && day !== 5) {
        showMessage('Solo se pueden reservar turnos los d칤as lunes y viernes.', 'error');
        fechaInput.value = '';
        horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
        return;
      }

      horaSelect.innerHTML = '<option>Cargando horarios disponibles...</option>';

      fetch(`${scriptURL}?fecha=${fechaSeleccionada}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            showMessage('Error al obtener horarios ocupados: ' + data.error, 'error');
            horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
            return;
          }

          const horariosOcupados = (data.ocupados || []).map(h => h.trim());

          let horariosDisponibles = [];
          if (day === 1) {
            horariosDisponibles = ["10:00 - 11:00", "11:00 - 12:00", "12:00 - 13:00"];
          } else if (day === 5) {
            horariosDisponibles = ["12:00 - 13:00", "13:00 - 14:00", "14:00 - 15:00"];
          }

          const horariosFinales = horariosDisponibles.filter(h => !horariosOcupados.includes(h));

          horaSelect.innerHTML = '';
          if (horariosFinales.length > 0) {
            horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
            horariosFinales.forEach(hora => {
              const option = document.createElement('option');
              option.value = hora;
              option.textContent = hora;
              horaSelect.appendChild(option);
            });
          } else {
            horaSelect.innerHTML = '<option value="">No hay horarios disponibles</option>';
          }
        })
        .catch(() => {
          showMessage('Error al consultar horarios ocupados.', 'error');
          horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
        });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearMessage();

      if (!form.checkValidity()) {
        showMessage('Por favor complete todos los campos correctamente.', 'error');
        return;
      }

      submitBtn.disabled = true;
      showMessage('Enviando reserva...', 'loading');

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            showMessage('Turno reservado correctamente. Revisa tu correo electr칩nico.', 'success');
            form.reset();
            horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
          } else {
            showMessage('Error: ' + (data.message || 'Intente nuevamente.'), 'error');
          }
          submitBtn.disabled = false;
        })
        .catch(() => {
          showMessage('Error de conexi칩n. Intente nuevamente.', 'error');
          submitBtn.disabled = false;
        });
    });
  </script>
