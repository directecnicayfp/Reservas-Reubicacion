<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Reserva de Turnos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
    }
    h1 { text-align: center; margin-bottom: 25px; color: #333; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input, select {
      width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%; padding: 12px; background: #667eea; border: none;
      border-radius: 8px; color: white; font-size: 18px; font-weight: 600;
      cursor: pointer;
    }
    .message { margin-top: 20px; padding: 12px; border-radius: 8px; text-align: center; font-weight: 600; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .loading { background-color: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìÖ Reserva tu Turno</h1>
    
    <form id="reservaForm">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha del turno</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="hora">Hora del turno</label>
        <select id="hora" name="hora" required>
          <option value="">Seleccione una fecha primero</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">Reservar Turno</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwBLei7HKiXoeWdOEifTLmGePA2YhNf4DJf_chUoKoeyodiySVmOE9ubX8cqsHfbFfXjw/exec'; // üëà reemplazar con tu URL desplegada

    const form = document.getElementById('reservaForm');
    const fechaInput = document.getElementById('fecha');
    const horaSelect = document.getElementById('hora');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    const today = new Date();
    fechaInput.min = today.toISOString().split('T')[0];

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
    }
    function clearMessage() {
      messageDiv.textContent = '';
      messageDiv.className = 'message';
    }

    fechaInput.addEventListener('input', () => {
      clearMessage();
      const fechaSeleccionada = fechaInput.value;
      if (!fechaSeleccionada) {
        horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
        return;
      }

      const selectedDate = new Date(fechaSeleccionada + 'T00:00:00');
      const day = selectedDate.getDay();

      if (day !== 1 && day !== 5) {
        showMessage('Solo se pueden reservar turnos los d√≠as lunes y viernes.', 'error');
        fechaInput.value = '';
        horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
        return;
      }

      horaSelect.innerHTML = '<option>Cargando horarios disponibles...</option>';

      fetch(`${scriptURL}?fecha=${fechaSeleccionada}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            showMessage('Error al obtener horarios ocupados: ' + data.error, 'error');
            horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
            return;
          }

          const horariosOcupados = (data.ocupados || []).map(h => h.trim());

          let horariosDisponibles = [];
          if (day === 1) {
            horariosDisponibles = ["10:00 - 11:00", "11:00 - 12:00", "12:00 - 13:00"];
          } else if (day === 5) {
            horariosDisponibles = ["12:00 - 13:00", "13:00 - 14:00", "14:00 - 15:00"];
          }

          const horariosFinales = horariosDisponibles.filter(h => !horariosOcupados.includes(h));

          horaSelect.innerHTML = '';
          if (horariosFinales.length > 0) {
            horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
            horariosFinales.forEach(hora => {
              const option = document.createElement('option');
              option.value = hora;
              option.textContent = hora;
              horaSelect.appendChild(option);
            });
          } else {
            horaSelect.innerHTML = '<option value="">No hay horarios disponibles</option>';
          }
        })
        .catch(() => {
          showMessage('Error al consultar horarios ocupados.', 'error');
          horaSelect.innerHTML = '<option value="">Seleccione una hora</option>';
        });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearMessage();

      if (!form.checkValidity()) {
        showMessage('Por favor complete todos los campos correctamente.', 'error');
        return;
      }

      submitBtn.disabled = true;
      showMessage('Enviando reserva...', 'loading');

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            showMessage('Turno reservado correctamente. Revisa tu correo electr√≥nico.', 'success');
            form.reset();
            horaSelect.innerHTML = '<option value="">Seleccione una fecha primero</option>';
          } else {
            showMessage('Error: ' + (data.message || 'Intente nuevamente.'), 'error');
          }
          submitBtn.disabled = false;
        })
        .catch(() => {
          showMessage('Error de conexi√≥n. Intente nuevamente.', 'error');
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
